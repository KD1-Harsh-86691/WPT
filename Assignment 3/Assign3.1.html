<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <center>
      <h3>REGISTRATION FORM</h3>
    </center>
    <hr />
    <div>
      <table style="height: 500px; width: 500px">
        <tr>
          <td rowspan="9">
            <video width="900px" height="500px" controls autoplay muted>
              <source src="vedio.mp4" type="video/mp4" />
              <source src="movie.ogg" type="video/ogg" />
              Your browser does not support the video tag.
            </video>
          </td>
          <td>Name:</td>
          <td colspan="4"><input type="text" /></td>
        </tr>
        <tr>
          <td>Birth date:</td>
          <td colspan="4"><input type="date" /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td colspan="4"><input type="email" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td colspan="4"><input type="password" /></td>
        </tr>
        <tr>
          <td>Address:</td>
          <td style="text-align: center">
            <select name="State" id="state">
              <option value="Maharastra">Maharastra</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Andra Pradesh">Andra Pradesh</option>
              <option value="Haryana">Haryana</option>
            </select>
            <br />State
          </td>

          <td style="text-align: center">
            <select name="District" id="district">
              <option value="Pune">Pune</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Kolhapur">Kolhapur</option>
              <option value="Satara">Satara</option>
            </select>
            <br />District
          </td>

          <td style="text-align: center">
            <select name="City" id="city">
              <option value="Pune">Pune</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Kolhapur">Kolhapur</option>
              <option value="Satara">Satara</option>
            </select>
            <br />City
          </td>
        </tr>

        <tr>
          <td>Gender:</td>
          <td><input type="radio" name="Gender" />Male</td>
          <td colspan="2"><input type="radio" name="Gender" />Female</td>
        </tr>

        <tr>
          <td>Upload Photo:</td>
          <td colspan="4"><input type="file" /></td>
        </tr>

        <tr>
          <td>Select Your Course:</td>
          <td style="text-align: center" colspan="4">
            <select name="State" id="state">
              <option value="DAC">DAC</option>
              <option value="DESD">DESD</option>
              <option value="DITTIS">DITTIS</option>
              <option value="DBDA">DBDA</option>
            </select>
            <br />Courses
          </td>
        </tr>

        <tr>
          <!-- <td></td> -->
          <td colspan="2"><input type="button" value="Register" /></td>
          <td colspan="2"><input type="button" value="Clear" /></td>
        </tr>
      </table>
    </div>
    <hr />
  </body>
</html>
